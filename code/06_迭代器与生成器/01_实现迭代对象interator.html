<script>
  const arry = [111, 222, 333, 444];
  const arry1 = [111, 222, 333, 444];

  function createArryInterator(arry) {
    // 1、创建索引
    let index = 0;
    // 对象：next方法
    // 返回值{done:true/false, value:值/undefined}
    return {
      next: function () {
        if (index < arry.length) {
          return {
            done: false,
            value: arry[index++],
          };
        } else {
          return {
            done: true,
            value: undefined,
          };
        }
      },
    };
  }

  const arryIterator = createArryInterator(arry);
  console.log(arryIterator.next());
  console.log(arryIterator.next());
  console.log(arryIterator.next());
  console.log(arryIterator.next());
  console.log(arryIterator.next());
  const arry1Iterator = createArryInterator(arry1);
  console.log(arry1Iterator.next());
  console.log(arry1Iterator.next());
  console.log(arry1Iterator.next());
  console.log(arry1Iterator.next());
  console.log(arry1Iterator.next());

  console.log(Symbol.iterator);
</script>
