<script>
  // 判定空对象：
  // 1、Object.keys({}).length === 0
  console.log(Object.keys({}).length === 0);
  // 2、JSON.stringify({}) ==='{}'
  console.log(JSON.stringify({}) === '{}'); //true
  // 3、包括返回设置的不可枚举的key
  var stuObj = {
    name: 'cxy',
  };
  Object.defineProperty(stuObj, 'age', {
    value: '18',
    enumerable: false,
  });
  console.log(Object.keys(stuObj));
  console.log(Object.getOwnPropertyNames(stuObj));

  console.log();
</script>
