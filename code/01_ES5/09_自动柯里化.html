<script>
  function sum(num1, num2) {
    return num1 + num2;
  }

  function curring(fn) {
    return function curringfn(...args) {
      if (args.length >= fn.length) {
        return fn(...args);
      } else {
        return function (...args2) {
          return curringfn(...args2, ...args);
        };
      }
    };
  }
  // 注意内存泄漏
  const fn1 = curring(sum);
  console.log(fn1(2)(4));
  console.log(fn1(2, 5, 5));
</script>
