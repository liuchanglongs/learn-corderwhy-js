<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
<script>
  const p = new Promise((resolve, reject) => {
    resolve('1111');
  });
  p.then((res) => {
    console.log('第一次：', res); // 第一次:111
    return '222'; // 默认相当于 new Promise(resolve=>{resolve()})/new Promise(resolve=>{resolve(’222)})
  })
    .then((res) => {
      console.log('第2次：', res); // 第一次:222
      return new Promise((resolve) => {
        resolve(333);
      });
    })
    .then((res) => {
      console.log('第3次：', res); // 第一次:333
      return {
        then: (resolve) => {
          resolve(444);
        },
      };
    })
    .then((res) => {
      console.log('第4次：', res); // 第一次:444
    });

  p.then((res) => {
    console.log('在一次：', res); // 第一次:111
  });
</script>
