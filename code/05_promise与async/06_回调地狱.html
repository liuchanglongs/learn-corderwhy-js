<script>
  function fnRequest(data) {
    return new Promise((resolve) => {
      setTimeout(() => {
        resolve(data);
      }, 1000);
    });
  }
  // 回调地狱：代码层级深不易阅读维护
  fnRequest('第一次').then((res) => {
    console.log(res);
    fnRequest('第二次').then((res) => {
      console.log(res);
      fnRequest('第三次').then((res) => {
        console.log(res);
      });
    });
  });
</script>
