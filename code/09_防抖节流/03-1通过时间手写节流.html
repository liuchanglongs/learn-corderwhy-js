<script>
  // 设计思想：一个函数做一件事，一个变量控制一种状态
  // awaitTime = time - (nowTime - startTime  )
  // 缺点：最后一个时间段，用户在中途停止，函数不会执行

  const LThrottle = (fn, time) => {
    let startTime = 0;
    const throttle = function () {
      const nowTime = new Date().getTime();
      const awaitTime = time - (nowTime - startTime);
      if (awaitTime <= 0) {
        startTime = new Date().getTime();
        console.log(awaitTime, time, startTime, nowTime);
        fn.apply(this);
      }
    };

    return throttle;
  };

  const request = LThrottle(function (arg) {
    console.log(this.value);
  }, 2000);

  // 请求
  const inputRef = document.querySelector('input');
  inputRef.oninput = request;
</script>
