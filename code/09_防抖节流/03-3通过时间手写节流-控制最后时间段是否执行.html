<script>
  // 设计思想：一个函数做一件事，一个变量控制一种状态
  // awaitTime = time - (nowTime - startTime  )
  // 缺点：
  // 最后一个时间段，用户在中途停止，函数不会执行
  // 解决：1、从开始加入一个定时器，最后没有执行就执行这个定时器
  //      2、从最后阶段加入一个定时器，最后没有执行就执行这个定时器 awaitTime>0

  // 功能二、控制最后时间段是否执行

  const LThrottle = (fn, time, { loading = true, trailing = false } = {}) => {
    let startTime = 0;
    let timer = null;

    const throttle = function () {
      const nowTime = new Date().getTime();
      if (!loading && startTime === 0) {
        startTime = nowTime;
      }
      const awaitTime = time - (nowTime - startTime);
      if (awaitTime <= 0) {
        if (timer) {
          clearTimeout(timer);
          timer = null;
        }
        startTime = nowTime;
        console.log('---‘时间--', awaitTime, timer);
        fn.apply(this);
        return;
      }
      if (awaitTime > 0 && trailing && !timer) {
        timer = setTimeout(() => {
          startTime = new Date().getTime();
          console.log('---定时器--', awaitTime);
          timer = null;
          fn.apply(this);
          clearTimeout(timer);
        }, time);
      }
      console.log('end');
    };

    return throttle;
  };

  const request = LThrottle(
    function (arg) {
      console.log(this.value);
    },
    2000,
    { trailing: true }
  );

  // 请求
  const inputRef = document.querySelector('input');
  inputRef.oninput = request;
</script>
