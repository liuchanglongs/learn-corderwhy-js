<script>
  // construct的作用。把Persion的显示原型给s1。构造函数继承
  function Persion(name, age) {
    this.name = name;
    this.age = age;
  }

  function Student(name, age) {
    // Persion.call(this, name, age);
    const obj = Reflect.construct(Persion, [name, age], Persion);
    console.log(obj);
    return obj;
  }
  const s1 = new Student('lcl', 18);

  console.log(s1, s1.__proto__);
  console.log(Persion.prototype === s1.__proto__);

  const obj = {
    names: 'lcl',
  };
  // console.log(Reflect.has(obj, 'names'));
  // console.log(Reflect.deleteProperty(obj, 'names'));
  console.log(obj);
</script>
