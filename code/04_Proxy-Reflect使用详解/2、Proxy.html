<script>
  // 1、new Proxy
  // 2、一切操作都在这个实例上面
  const obj = {
    name: 'lcl',
    age: '13',
    sex: 'man',
  };

  const proxyObj = new Proxy(obj, {
    get(target, key, receiver) {
      console.log('get监听：：---》', target, key, receiver);
      return target[key];
    },
    set(target, key, value, receiver) {
      console.log('set监听：：---》', target, key, value, receiver);
      target[key] = value;
    },
    deleteProperty(target, key) {
      console.log(target, key);
      delete target[key];
    },
    has(target, key) {
      console.log(target, key);
      return key in target;
    },
  });
