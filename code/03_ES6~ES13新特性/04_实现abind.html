<script>
  function fn(name, age) {
    console.log(this, name, age);
  }

  Function.prototype.Lbind = function (thisArg, ...otherArgs) {
    let changeThis = (_this) => {
      return (...data) => {
        Object.defineProperty(_this, 'fn1', {
          enumerable: false,
          configurable: true,
          value: this,
        });
        _this.fn1(...[...otherArgs, ...data]);
        delete _this.fn;
      };
    };
    // undefind、null
    if (thisArg === null || thisArg === undefined) {
      return changeThis(window);
    }
    // string
    if (typeof thisArg === 'string') {
      return changeThis(Object(thisArg));
    }
    // 利用隐式改变this
    return changeThis(thisArg);
  };

  const newFn = fn.Lbind(null, 'lcl');
  newFn(19);
  // newFn(20);
</script>
