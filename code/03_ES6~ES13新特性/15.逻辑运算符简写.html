<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
<script>
  let number = 1;

  number ??= 1;
  console.log(number); // 1

  number += 1;
  console.log(number); // 2

  number -= 1;
  console.log(number); // 1

  number ||= 'haha';
  console.log(number); // 1

  number &&= 'haha';
  console.log(number); // haha

  const fn = () => {
    console.log('456');
  };
  number && fn(); // 456
</script>
