<script>
  const sy1 = Symbol('name');
  const obj = {
    name: 'lcl',
  };
  obj[sy1] = 'lcl';

  console.log(obj);
  // 创建相同得symbol
  const sy2 = Symbol.for('lcl');
  const sy3 = Symbol.for('lcl');
  console.log(sy2 == sy3); // true
  console.log(sy2 === sy3); //  true
  // 获取Symbol.for创建得key
  console.log(Symbol.keyFor(sy2));
</script>
