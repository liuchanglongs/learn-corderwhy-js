<script>
  // 需求：以' '，弄成数组，然后合并成一个数组
  const obj = ['lcl lcl', 'ha ha', 'hehe hehe'];
  // flat
  const arr = [];
  for (const v of obj) {
    arr.push(v.split(' '));
  }
  console.log(arr.flat(1)); // ['lcl', 'lcl', 'ha', 'ha', 'hehe', 'hehe']

  // flatMap
  console.log(obj.flatMap((v) => v.split(' '))); // ['lcl', 'lcl', 'ha', 'ha', 'hehe', 'hehe']
</script>
